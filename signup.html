<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edunet - Personal LMS HTML Dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <!-- Custom Stylesheet -->
    <link href="./vendor/jqvmap/css/jqvmap.min.css" rel="stylesheet">
    <link href="./vendor/select2/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="dashboard">

<div id="preloader">
    <i>.</i>
    <i>.</i>
    <i>.</i>
</div>



<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
                <div class="mini-logo text-center my-16"><a href="index.html"><img src="./images/logo.png" alt=""></a></div>
                <div class="card">
                    <div class="card-header justify-content-center">
                        <h4 class="card-title">Sign up</h4>
                    </div>
                    <div class="card-body">
                        <form action="#">
                            <div class="row">
                                <div class="col-12 mb-16"><label class="form-label">Full Name</label><input
                                        name="fullName" type="text" class="form-control" value=""></div>
                                <div class="col-12 mb-16"><label class="form-label">Email</label><input name="email"
                                        type="text" class="form-control" value=""></div>
                                <div class="col-12 mb-16"><label class="form-label">Password</label><input
                                        name="password" type="text" class="form-control" value=""></div>
                                <div class="col-12">
                                    <div class="form-check"><input name="acceptTerms" type="checkbox"
                                            class="form-check-input " value="false"><label class="form-check-label">I
                                            certify that I am 18 years of age or older, and agree to the <a href="#"
                                                class="text-primary">User Agreement</a> and <a href="#"
                                                class="text-primary">Privacy Policy</a>.</label></div>
                                </div>
                            </div>
                            <div class="mt-16 d-grid gap-2"><button type="submit" class="btn btn-primary mr-2">Sign
                                    Up</button></div>
                        </form>
                        <div class="text-center">
                            <p class="mt-16 mb-0">Have account?<a class="text-primary ms-5" href="/signin.html">Sign in</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="privacy-link"><a href="#">Have an issue with 2-factor authentication?</a><br><a
                        href="#">Privacy Policy</a></div>
            </div>
        </div>
    </div>
</div>



<script src="./vendor/jquery/jquery.min.js"></script>
